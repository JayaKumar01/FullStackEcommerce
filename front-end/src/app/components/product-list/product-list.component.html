<table class="table">
    <thead>
        <tr> 
            <th>Image</th>
            <th>Name</th>  
            <th>Price</th>
            <th>Units</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products"> 
            <td class="align-middle">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/action-thriller-book-cover-design-template-3675ae3e3ac7ee095fc793ab61b812cc_screen.jpg?ts=1637008457" height="50">
            </td>
            <td class="align-middle">{{product.name}}</td> 
            <td class="align-middle">{{product.unitPrice | currency:'USD'}}</td>
            <td class="align-middle">{{product.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
