<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3" style="margin-bottom: 20px;">
                    <div class="card mt-2 ml-4 h-100" >
                        <a routerLink="/products/{{product.id}}">
                        <img src="{{product.imageUrl}}" class="card-img-top" alt=""/>
                        </a>

                        <div class="card-body"> 
                          <a routerLink="/products/{{product.id}}">
                          <h5 class="card-title">{{product.name}}</h5> 
                          </a>
                          
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content. {{product.id}}</p>
                          <h3>{{product.unitPrice | currency:'INR'}}</h3> 
                          <button (click)="addToCart(product)" class="btn btn-primary">Add to cart</button> 
                        </div>
                      </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products found.
                </div>
            </div>


            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%;">
                            
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements" 
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
